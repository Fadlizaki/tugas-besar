    <script language="javascript">
    function hitungtotal()
 {
  var nama=(document.f10115456.inama.value);
  var menu=(document.f10115456.imenu.value);
  var jumlah=parseFloat(document.f10115456.ijumlah.value);
  var pembayaran=parseFloat(document.f10115456.ipembayaran.value);
  
  var ht=0.0;
  var sub=0.0;
  var diskon=0.0;
  var total=0.0;
  var kembalian=0.0;

  
   if((menu=="Pizza"))
    {  ht=40000;  }
    else if((menu=="burger"))
     {   ht=15000;  }
     else if((menu=="kentang goreng"))
      {   ht=27500;  }
      else if((menu=="chicken katsu"))
       {   ht=18000;  }
       else if ((menu =="cappucino"))
        {   ht=15000;  }
        else if ((menu =="hazelnut"))
         {   ht=20000;  }
          else if ((menu =="coffe arabic"))
           {   ht=12000; }
           else
            {  ht=0;  }

   sub=jumlah*ht;
    if(jumlah >= 1 && jumlah <= 10)
     {  diskon=0.10*sub;  }

   total=sub-diskon;
   kembalian=pembayaran-total;
    document.f10115456.otiket.value=eval(ht);
    document.f10115456.osub.value=eval(sub);
    document.f10115456.odiskon.value=eval(diskon);
    document.f10115456.ototal.value=eval(total);
    document.f10115456.okembalian.value=eval(kembalian);

 }
 </script>
